<ng-container *ngIf="listUniversity">
  <div class="overflow-x-auto">
    <h2 class="text-2xl mb-4">Danh sách trường đại học</h2>
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã</th>
          <th>Trường</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let university of listUniversity; let i = index"
          class="hover:bg-zinc-900"
          [routerLink]="university.id"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ university.id }}</td>
          <td>{{ university.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<div *ngIf="!listUniversity || !listUniversity.length">
  <p>Không có dữ liệu về trường đại học.</p>
</div>
